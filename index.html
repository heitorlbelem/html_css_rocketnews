<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <main>
        <img src="./assets/logo.png" alt="Logo" />
        <section>
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <p>
            tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <span>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </span>
        </section>
        <form>
          <div class="input-wrapper">
            <label for="email">Insira seu e-mail:</label>
            <div class="input-container">
              <input type="email" id="email" placeholder="oi@rocketseat.com" />
              <button></button>
            </div>
          </div>
        </form>

        <a href="#">
          deixe-me ler primeiro
          <img
            src="./assets/arrow-right.svg"
            alt="Imagem de seta para a direita"
          />
        </a>
      </main>
      <aside></aside>
    </div>
  </body>
</html>
